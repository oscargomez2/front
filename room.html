<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Nueva carpeta/Semantic-UI-CSS-master/semantic.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
</head>

<body>
    <br>
    <div class="ui container">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui violet inverted segment">
                    <div class="ui inverted form">
                        <div class="ui field">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="name">
                        </div>
                        <div class="ui field">
                            <label for="stars">Stars</label>
                            <input type="number" name="stars" placeholder="stars">
                        </div>
                        <div class="field">
                            <label for="category">Category</label>
                            <select class="ui dropdown">
                                <option value="">Select a category</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arizona</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="description">Description</label>
                            <input type="text" name="description" placeholder="description">
                        </div>
                        <div class="field">
                            <label for="hotel">Hotel</label>
                            <input type="text" name="hotel" placeholder="hotel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('select.dropdown')
            .dropdown()
            ;
    </script>
</body>

</html>
